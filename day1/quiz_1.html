<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form action="">
            <label for="input-id">아이디</label><br />
            <input
                id="input-id"
                placeholder="아이디를 입력하세요"
                minlength="6"
                maxlength="13"
                required
            /><br />
            <br />
            <label for="input-pw">비밀번호</label><br />
            <input
                type="password"
                id="input-pw"
                placeholder="비밀번호를 입력하세요"
                minlength="6"
                maxlength="13"
                required
            /><br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
